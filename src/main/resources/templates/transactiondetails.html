<!DOCTYPE html>
<html>
<head>
<title>Transaction Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center bg-light">
<h1>Details of Transaction</h1>
<div class="text-right">
    <a class="btn btn-primary align-self-end" th:href="@{/}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
        <path fill-rule="evenodd"
          d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
      </svg>Back to Main Menu
    </a>
  </div>
<br>
<div class="container-fluid">
    <div class="text-justify">
        <span class="row" th:text="'Transaction ID : '+${transaction.id}"></span>
        <br>
        <span class="row" th:text="'Amount : '+${transaction.amount}"></span>
        <br>
        <span class="row" th:text="'Account ID : '+${account.id}"></span>
        <br>
        <span class="row" th:text="'Account Holder : '+${customer.name}"></span>
    </div>
</div>
</div>
</body>
</html>
