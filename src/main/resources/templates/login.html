<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Bank Account Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
<h1 class="py-5">Login</h1>
<form class="col card p-3 mb-5" method="POST" th:action="@(/login)" th:object = "$(adminform)">
  <div class="form-group">
    <label for="username">Enter Username</label>
    <input class="form-control" id="userName" placeholder="Enter Username" required th:field="*{username}" type="text"/>
  </div>
  <div class="form-group">
    <label for="password">Enter Password</label>
    <input class="form-control" id="password" placeholder="Enter Password" required th:field="*{password}" type="password"/>
  </div>
  <input class="btn btn-primary" type="submit" value="Login">
</form>
</body>
</html>
