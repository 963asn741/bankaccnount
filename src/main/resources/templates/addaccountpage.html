<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<meta charset="ISO-8859-1">
<title>Add a New Account</title>
</head>
<body>
<div class="container bg-light">
    <h1>Add Account</h1>
    <form class="form-horizontal text-center" th:action="@{/admin/add-account-post}" method="POST" th:object="${account}">
      <div class="form-group">
        <label class="control-label col-sm-2" for="accountBalance">Account Inital Balance :</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" th:field="*{balance}" placeholder="amount">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="customerId">Select Customer :</label>
        <div class="col-sm-10">
          <select class="form-control" th:field="*{customerId}">
            <option th:each="customer: ${customerlist}" th:value="${customer.id}" th:text="${customer.name}">
            </option>
        </select>
        </div>
      </div>
      <button class="btn btn-default" type="submit">Add Account</button>
      </div>
    </form>
</div>
</body>
</html>
