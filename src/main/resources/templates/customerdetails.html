<!DOCTYPE html>
<html>
<head>
<title>Main Menu</title>
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
<h1>Details of the Customer</h1>
<br>
<div class="container-fluid">
    <div class="row list-inline">
        <span th:text="'Customer ID : '+${customer.id}"></span>
        <span th:text="'Customer Name : '+${customer.name}"></span>
        <span th:text="'Number of Accounts : '+${listaccounts.size()}"></span>
    </div>
    
</div>


<div>
    <table class="table table-striped table-responsive text-center">
        <thead>
            <tr>
                <th class="text-center">Account ID</th>
                <th class="text-center">Account Balance</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account: ${listaccounts}">
                <td th:text="${account.id}"></td>
                <td th:text="${account.balance}"></td>
                <td><a class="btn" th:href="@{/customers/{customerId}/{accountId}/transactions(id=${account.id})}">View Transactions</a></td>
            </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
