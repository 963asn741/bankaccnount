<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <title>Main Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <style>
    div.row-fluid {
      height: 50px;
    }

    div.gap-top {
      padding-top: 2%;
    }
  </style>


  <div class="container text-center m-5 bg-light">
    <h1>Choose one of the following actions</h1>
    <div class="text-right">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 14 14">
            <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
            <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
          </svg>
          Logout
        </button>
      </form>
    </div>
    <br>
    <div>
      <ul class="nav nav-pills nav-stacked">
        <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
          <li><a class="btn" th:href="@{/admin/add-customer}">Add a Customer</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
          <li><a class="btn" th:href="@{/admin/customers}">View Customers</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
          <li><a class="btn" th:href="@{/admin/add-account}">Add Account</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
          <li><a class="btn" th:href="@{/admin/accounts}">View Accounts</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_USER')">
          <li><a class="btn" th:href="@{/customers/profile}">View Profile Details</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_USER')">
          <li><a class="btn" th:href="@{customers/add-transaction}">Make a Transaction</a></li>
        </div>
      </ul>
    </div>
  </div>

</body>

</html>
