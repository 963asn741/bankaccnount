<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<meta charset="ISO-8859-1">
<title>Add a New Transaction</title>
</head>
<body>
<div class="container bg-light">
    <h1>Make a New Transaction</h1>
    <div class="text-right">
      <a class="btn btn-primary align-self-end" th:href="@{/}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
          <path fill-rule="evenodd"
            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
        </svg>Back to Main Menu
      </a>
    </div>
    <br>
    <form class="form-horizontal text-center" th:action="@{/customers/add-transaction-post}" method="POST" th:object="${transaction}">
      <div class="form-group">
        <label class="control-label col-sm-2" for="amount">Amount of Transaction :</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" th:field="*{amount}" placeholder="amount">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="accountId">Select Account :</label>
        <div class="col-sm-10">
          <select class="form-control" th:field="*{accountId}">
            <option th:each="account: ${accountlist}" th:value="${account.id}" th:text="${account.balance}">
            </option>
        </select>
        </div>
      </div>
      <button class="btn btn-default" type="submit">Make Transaction</button>
      </div>
    </form>
</div>
</body>
</html>
