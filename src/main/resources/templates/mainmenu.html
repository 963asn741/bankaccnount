<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Main Menu</title>
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>

<div style="align-items:flex-end;">
  <a th:href="@{/logout}">
  <button>Logout</button>
</a>
</div>

<div class="container text-center pt-5">
<h1>Choose one of the following actions</h1>
<br>

<style>

div.row-fluid {
  height: 50px;
}

</style>

<div>
    <ul class="nav nav-pills nav-stacked">
      <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
        <li><a th:href="@{/admin/add-customer}">Add a Customer</a></li>
      </div>
      <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
        <li><a th:href="@{/admin/customers}">View Customers</a></li>
      </div>
      <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
        <li><a th:href="@{/admin/add-account}">Add Account</a></li>
      </div>
      <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
        <li><a th:href="@{/admin/accounts}">View Accounts</a></li>
      </div>
      <div class="row-fluid" sec:authorize="hasRole('ROLE_USER')">
        <li><a th:href="@{/customers/profile}">View Profile Details</a></li>
      </div>
      <div class="row-fluid" sec:authorize="hasRole('ROLE_USER')">
        <li><a th:href="@{customers/add-transaction}">Make a Transaction</a></li>
      </div>
    </ul>
</div>
</div>

</body>
</html>
