<!DOCTYPE html>
<html>

<head>
    <title>Main Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body>
    <div class="container text-center bg-light">
        <h1>Details of the Customer</h1>
        <br>
        <div class="container-fluid">
            <div class="text-justify">
                <span class="row" th:text="'Customer ID : '+${customer.id}"></span>
                <br>
                <span class="row" th:text="'Customer Name : '+${customer.name}"></span>
                <br>
                <span class="row" th:text="'Number of Accounts : '+${listaccountssize}"></span>
                <br>
            </div>
        </div>
        <div th:if="${not condition}">
            <table class="table table-striped table-responsive text-center">
                <thead>
                    <tr>
                        <th class="text-center">Account ID</th>
                        <th class="text-center">Account Balance</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account: ${listaccounts}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.balance}"></td>
                        <td><a class="btn" th:href="@{/customers/accounts/{id}(id=${account.id})}">View Account
                                Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
