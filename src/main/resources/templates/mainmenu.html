<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <title>Main Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <style>
    div.row-fluid {
      height: 50px;
    }

    div.gap-top {
      padding-top: 2%;
    }
  </style>


  <div class="container text-center m-5 bg-light">
    <h1>Choose one of the following actions</h1>
    <div class="text-right">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 -3 18 18">
            <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
          </svg>
          Logout
        </button>
      </form>
    </div>
    <br>
    <div>
      <ul class="nav nav-pills nav-stacked">
        <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
          <li><a class="btn" th:href="@{/admin/add-customer}">Add a Customer</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
          <li><a class="btn" th:href="@{/admin/customers}">View Customers</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
          <li><a class="btn" th:href="@{/admin/add-account}">Add Account</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_ADMIN')">
          <li><a class="btn" th:href="@{/admin/accounts}">View Accounts</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_USER')">
          <li><a class="btn" th:href="@{/customers/profile}">View Profile Details</a></li>
        </div>
        <div class="row-fluid" sec:authorize="hasRole('ROLE_USER')">
          <li><a class="btn" th:href="@{customers/add-transaction}">Make a Transaction</a></li>
        </div>
      </ul>
    </div>
  </div>

</body>

</html>
