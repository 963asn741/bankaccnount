<!DOCTYPE html>
<html>

<head>
    <title>Account Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<style>
    div.row-fluid {
      height: 50px;
    }

    div.gap-top {
      padding-top: 2%;
    }
  </style>

<body>
    <div class="container text-center">
        <h1>Details of the Account</h1>
        <div class="text-right">
            <a class="btn btn-primary align-self-end" th:href="@{/}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                <path fill-rule="evenodd"
                  d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
              </svg>Back to Main Menu
            </a>
          </div>
        <br>
        <div class="container-fluid bg-light">
            <div class="text-justify">
                <span class="row" th:text="'Account ID : '+${account.id}"></span>
                <br>
                <span class="row" th:text="'Account Balance : '+${account.balance}"></span>
                <br>
                <span class="row" th:text="'Account Owner : '+${customer.id}+' - '+${customer.name}"></span>
                <br>
            </div>
        </div>


        <div th:if="${not condition}">
            <table class="table table-striped table-responsive text-center">
                <thead>
                    <tr>
                        <th class="text-center">Transaction ID</th>
                        <th class="text-center">Amount of Transaction</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction: ${transactionlist}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td><a class="btn"
                                th:href="@{/customers/{accountId}/transactions/{id}(accountId=${account.id}, id=${transaction.id})}">View
                                Transaction Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
