<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Bank Account Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<style>
.css-selector {
    background: linear-gradient(270deg, #ff6f00, #008fff);
    background-size: 400% 400%;

    animation: AnimationName 13s ease infinite;
}

@keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
</style>

<body class="container css-selector">
  <h1 class="py-5 text-light">Login</h1>
  <p th:if="${loginError}" class="error"></p>
  <form class="col card p-3 mb-5" method="POST" th:action="@{/login}">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        Invalid Credentials
      </div>
    </div>
    <div th:if="${param.logout}">
      <div class="alert alert-info">
        You've been logged out!
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="username">Enter Username</label>
      <input class="form-control" name="username" placeholder="username" type="text" />
    </div>
    <br>
    <div class="form-group">
      <label for="password">Enter Password</label>
      <input class="form-control" name="password" placeholder="password" type="password" />
    </div>
    <br>
    <div class="form-group p-2">
      <input class="btn btn-primary" type="submit" value="Login">
    </div>
  </form>
</body>

</html>
