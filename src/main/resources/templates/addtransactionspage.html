<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<meta charset="ISO-8859-1">
<title>Add a New Transaction</title>
</head>
<body>
<div class="container">
    <h1>Make a new Transaction</h1>
    <form class="form-horizontal text-center" th:action="@{/customers/add-transaction}" method="POST" th:object="${transaction}">
      <div class="form-group">
        <label class="control-label col-sm-2" for="amount">Amount of Transaction :</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" th:field="*{amount}" placeholder="amount">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="accountId">Select Account :</label>
        <div class="col-sm-10">
          <select class="form-control" th:field="*{accountId}">
            <option th:each="account: ${accountlist}" th:value="${account.id}" th:text="${account.balance}">
            </option>
        </select>
        </div>
      </div>
      <button class="btn btn-default" type="submit">Make Transaction</button>
      </div>
    </form>
</div>
</body>
</html>
